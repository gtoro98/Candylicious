
<div id = "body" style="background-color: aqua;">
    <form id="borde">
        <div id = "resto">
            <div id="imagen">
                <img id="foto" src= "{{producto.imagen}}" onerror="this.onerror=null;this.src='assets/img/noImage.png';"  width="385px" height="240px"/>
    
            <div id="datos">
                <div class="info">
                    <label class = "text">Nombre:</label>
                    <div class="dato">{{ producto.nombre }}</div>
                </div>
                <div class="info">
                    <label class= "text">Sabor:</label>
                    <div class="dato">{{ producto.sabor }}</div>
                </div>
                <div class="info">
                    <label class="text">Categoria:</label>
                    <div class="dato">{{ producto.categoria }}</div>
                </div>
                <div class="info">
                    <label class="text">Precio(50gr):</label>
                    <div class="dato">{{ producto.precio }}</div>
                </div>
                <div class="info">
                    <label class="text">Marca:</label>
                    <div class="dato">{{ producto.marca }}</div>
                </div>
            </div>
        </div>        
        <div id="description">
                <label id="desc">Descripcion:</label>
                <div class="dato">{{ producto.descripcion }}</div>
        </div>
        <app-button id = "botonGuardar"(click) = "onSubmit($event)" [label] = "label"></app-button>
    </form>
</div>
