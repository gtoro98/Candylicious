<ul>
    <button class = "botonEliminar" (click) = "deleteProducto(producto.$key)">X</button>
    <li>{{ producto.$key }}</li>
    <li>
        <a [routerLink] = "['/producto', producto.$key, 'detalles']">
            {{ producto.nombre }}
        </a>
    </li>
    <li>{{ producto.categoria }}</li>
    <li>{{ producto.sabor }}</li>
    <li>{{ producto.precio }}</li>
    <a class = "botonEditar" 
    [routerLink] = "['/producto', producto.$key, 'editar']"> Editar Producto</a>
</ul>
