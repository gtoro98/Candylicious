<div id="mySidebar" class="sidebar">
    <h1>Mensajes:</h1>
    <div *ngFor = "let mensaje of mensajes">
        <ul>
            <li>
                <span>{{mensaje.nombre}}:</span>
                <span> {{mensaje.mensaje}}</span>
            </li>
        </ul>
    
    </div>

  </div>
  
  <div id="main">
    <button class="openbtn" (click)="openNav()">
        <img class = "imagen"  src="assets/img/icono-rosa.png" >
    </button>
</div>
<div>
    <div id="central">
        <div class="flechas">
            <div id="der"></div>
        </div>
        <div id="contenedor">
            <div id= "productoCard" *ngFor="let producto of productos">
                <div class="productoImage">
                    <img class="productoImage" src={{producto.imagen}} onerror="this.onerror=null;this.src='assets/img/noImage.png';">
                </div>
                <div id="datos">
                    <button class = "botonEliminar"
                    (click) = "deleteProducto(producto.$key)"
                    *ngIf = 'isAuthenticated'
                    >X</button>
                    <a class="nombre" [routerLink] = "['/producto',producto.$key, 'detalles']" routerLinkActive = "link-active">
                        <h2 class="nombre">{{ producto.nombre }}</h2>
                    </a>
                    <div id="division">
                        <h2 id="categoria">{{ producto.categoria }}</h2>
                        <h2 id="sabor">{{ producto.sabor }}</h2>
                    </div>
                    <button class = "botonEditar" (click) = "agregarProducto(producto.$key)" *ngIf = "isAuthenticated && !user.isAdmin"> Agregar al carrito</button>
                    <a class = "botonEditar" [routerLink] = "['/producto', producto.$key, 'editar']" *ngIf = "isAuthenticated && user.isAdmin"> Editar Producto</a>
                    <!--<ul>
                        <li>{{ producto.$key }}</li>
                        <li>{{ producto.nombre }}</li>
                        <li>{{ producto.categoria }}</li>
                        <li>{{ producto.sabor }}</li>
                        <li>{{ producto.precio }}</li>
                        <a class = "botonEditar" 
                        [routerLink] = "['/producto', producto.$key, 'editar']"> Editar Producto</a>
                    </ul>-->
                </div>
            </div>
        </div>
        <div class="flechas">
            <div id="izq"></div>
        </div>
        <app-button id="boton" (click)="functioncall($event)" [label] = "label" *ngIf = "isAuthenticated && user.isAdmin"></app-button>
    </div> 
    <div id="popUp">
        <p>Escoge tu bolsa</p>
        <div class="custom-select">
            <select id = "select_bolsa">
              <option value="0">Nueva Bolsa</option>
             
              
            </select>
        </div>
        <button (click) = "escogerBolsa()">Aceptar</button>
    </div>

 
</div>
